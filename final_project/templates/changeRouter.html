{%extends 'layout.html'%}

{%block title%}
Change router credentials
{%endblock%}

{%block body%}
{%for message in get_flashed_messages()%}
<!-- Bootstrap -->
<div class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>{{message}}</strong> 
</div>

{%endfor%}
    <h2 style = "text-align: center; padding: 5px;">Enter the new name and password of your router</h2>
    <div style="display: flex; justify-content: center;">
        <form action = "/changeRouter", method="post" style="display: flex; flex-direction: column; align-items: center">
            <input type = "password" class = "form-control" autocomplete="off" name = "app password" style="margin: 5px;" autofocus required placeholder="App password">
            <input type = "text" class = "form-control" autocomplete="off" name = "router username" style="margin: 5px;" autofocus required placeholder="Router username">
            <input type = "password" class = "form-control" autocomplete="off" name = "router password" style="margin: 5px;" autofocus required placeholder="Router password">
            <button id = "reg" class = "btn btn-primary" style="width: auto;">Submit credentials</button>   
        </form> 
    </div>
{%endblock%}

{%block script%}
{%endblock%}
